
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myProstate</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="functions.js" defer></script>
  </head>
  <body>

    <main>
        <section class="main-brand">
        <h1>my<svg class="icon icon-droplet"><use href="symbol-defs.svg#icon-droplet"></use></svg>prostate</h1>
        </section>
        <p class="subtitle">
            <em>Your personal prostate history</em>
        </p> 

        <h3>Login</h3>
        
        <fieldset class="input-group">
            <legend>Login</legend>
            <form>
                <input type="text" class="input-email" name="email" placeholder="Email" />
                
                <input type="text" class="input-password" name="password" placeholder="Password">
            </form>
            
        </fieldset>
        <h3>Register</h3>
        <fieldset class="input-group">
            <legend>New User</legend>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="email" placeholder="Email">
                <input type="date" name="dob" placeholder="Date of Birth">
            </form>
        </fieldset>
    </main>
  </body>
</html>

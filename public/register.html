
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <title>myProstate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <script src="https://kit.fontawesome.com/be61d23339.js" crossorigin="anonymous"></script>
    <script src="functions.js" defer></script>
  </head>
  <body>
    <!--   bulma test      -->
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1">
            my<svg class="icon icon-droplet"><use href="symbol-defs.svg#icon-droplet"></use></svg>prostate
          </h1>
          <h4 class="subtitle is-6">
            Your personal prostate history
          </h4>
        </div>
      </div>
    </section>
    <main>
        <div class="container">
            <div class="columns is-centered">
              <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <form action="" class="box">
                    <div class="field">
                        <label for="" class="label">Name</label>
                        <div class="control">
                          <input type="name" placeholder="John Doe" class="input" required>
                        </div>
                  <div class="field">
                    <label for="" class="label">Email</label>
                    <div class="control has-icons-left">
                      <input type="email" placeholder="alex@example.com" class="input" required>
                      <span class="icon is-small is-left">
                          <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                  </div>
                
                  <div class="field">
                    <label for="" class="label">New Password</label>
                    <div class="control has-icons-left">
                      <input class="input" type="password" placeholder="********" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">Confirm Password</label>
                    <div class="control has-icons-left">
                      <input class="input" type="password" placeholder="********" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </div>
                  </div>
                
                  <button class="button is-primary">Sign in</button>
                </form>
              </div>
            </div>
          </div>
    </main>
  </body>
</html>
